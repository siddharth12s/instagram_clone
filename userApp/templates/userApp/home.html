{% extends 'userApp/base.html' %}
{% load static %}


{% block content %}
<div class="sidebar">
    <div class="offcanvas-body">
        <a href="https://google.com" class="btn btn-primary">Home</a>
        <a href="https://google.com" class="btn btn-primary">Search</a>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="modalTriggerButton" data-toggle="modal"
            data-target="#exampleModalCenter">
            Create
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create new post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <button class="btn btn-primary"><input type="file" class="custom-file-input"
                                        id="inputGroupFile01" placeholder="Select from your device"></button>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://google.com" class="btn btn-primary">Messages</a>
        <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
        <a href="{% url 'login' %}">Log out</a>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Select the modal element
        var modal = document.getElementById('exampleModalCenter');

        // Get the button that triggers the modal
        var modalTriggerButton = document.getElementById('modalTriggerButton');

        // Add a click event listener to the button
        modalTriggerButton.addEventListener('click', function () {
            // Show the modal by adding the 'show' class
            modal.classList.add('show');
            // Set the modal to be visible by removing the 'hide' class
            modal.style.display = 'block';
        });

        // Get the close button inside the modal
        var closeButton = document.querySelector('.modal .close');

        // Add a click event listener to the close button
        closeButton.addEventListener('click', function () {
            // Hide the modal by removing the 'show' class
            modal.classList.remove('show');
            // Set the modal to be hidden by adding the 'hide' class
            modal.style.display = 'none';
        });
    });
</script>
{% endblock %}
